
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="static/css/signin.css" rel="stylesheet">

   <script src="static/js/jquery-1.9.0.js"></script>
   <script>
     $(function(){
	$('button').click(function(){
		var user = $('#txtUsername').val();
		var pass = $('#txtPassword').val();
		$.ajax({
			url: '/signUpUser',
			data: $('form').serialize(),
			type: 'POST',
			success: function(response){
              $("html").html(response);
			},
			error: function(error){
				console.log(error);
			}
		});
	});
});
   </script>
   
  </head>

  <body>

    <div class="container">

      <form class="form-signin"  role="form">
        <h2 class="form-signin-heading">Please Login</h2>
        <input type="email" id="txtUsername" name="username" class="form-control" placeholder="Email address" required autofocus>
        <input type="password" id="txtPassword" name="password" class="form-control" placeholder="Password" required>
        
        <button class="btn btn-lg btn-primary btn-block" type="button">Login</button>
      </form>

 	

    </div> <!-- /container -->

  </body>
</html>
